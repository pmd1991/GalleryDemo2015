<!DOCTYPE html>
<html lang="en" ng-app="Demo">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demonstration of picture gallery">
    <meta name="author" content="Jonathan Lim">

    <title>Gallery Demo Project</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/thumbnail-gallery.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="headerController">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="navbar-header pull-left">
                        <a class="brand-spacer" href="#/about/">Jon's Demo</a>
                    </div>
                    <div class="navbar-header pull-right">
                        <div class="btn-group align-sort-btn" dropdown is-open="status.isopen">
                            <button id="single-button" type="button" class="btn" dropdown-toggle ng-disabled="disabled" >
                                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span><span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="single-button">
                                <li role="menuitem"><a href="#/">View albums</a></li>
                                <li role="menuitem"><a href="#/stream/" ng-click="resetStream()">View stream</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container">

        <div class="row" ng-controller="headerController">
            <div class="col-lg-12">
                <ol class="ab-nav breadcrumb">
                    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
                        <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
                        <span ng-if="$last" ng-bind="breadcrumb.label"></span>
                    </li>
                </ol>
            </div>
        </div>

        <div ng-view></div>

        <hr>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <a href="https://github.com/pmd1991/GalleryDemo2015" class="btn btn-default btn-lg">
                        <i class="fa fa-github-square"></i>
                        <span class="network-name">GitHub Repo</span>
                    </a>
                    <p>Images Copyright &copy; Ron Kim 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/lib/jquery/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/lib/bootstrap/bootstrap.min.js"></script>
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/lib/angular/angular-route.js"></script>
    <script src="js/lib/ui-bootstrap/ui-bootstrap-tpls-0.13.4.min.js"></script>

    <!-- Google maps -->
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <script src="js/albumMap.js"></script>
    <script src="js/breadcrumbs.js"></script>
    <script src="js/app.js"></script>
    <script src="js/headerController.js"></script>
    <script src="js/imageData.js"></script>
    <script src="js/imageDataController.js"></script>
    <script src="js/albumController.js"></script>
    <script src="js/CarouselController.js"></script>
    <script src="js/AboutController.js"></script>
    <script src="js/StreamController.js"></script>
    <script src="js/StreamSingleController.js"></script>
    <script src="js/routes.js"></script>
</body>

</html>
