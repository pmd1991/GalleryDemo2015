<div class="row">
    <div ng-repeat="image in imageArray">
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a class="thumbnail" href="{{image.link}}">
                <img class="img-responsive" src="{{image.src}}" alt="Gallery Image">
            </a>
        </div>
    </div>
</div>
