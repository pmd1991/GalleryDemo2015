<div class="row">
    <div ng-repeat="image in imageArray">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <a href="#">
                <img class="img-responsive" src="{{image.src}}" alt="Gallery Image">
            </a>
        </div>
    </div>
    <pagination
            ng-model="currentPage"
            total-items="files.length"
            items-per-page="perPage"
            boundary-links="true"
            ng-change="update()">
    </pagination>
</div>
